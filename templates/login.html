<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jira Clone</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #0747A6 0%, #172B4D 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 32px;
            box-sizing: border-box;
        }

        .logo {
            text-align: center;
            margin-bottom: 24px;
            color: #0052CC;
            font-size: 32px;
        }

        h1 {
            color: #172B4D;
            text-align: center;
            margin: 0 0 24px 0;
            font-size: 24px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #172B4D;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 8px 16px;
            border: 1px solid #DFE1E6;
            border-radius: 24px;
            font-size: 14px;
            color: #172B4D;
            box-sizing: border-box;
            height: 48px;
            transition: all 0.2s ease;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: #4C9AFF;
            box-shadow: 0 0 0 2px rgba(76, 154, 255, 0.2);
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #0052CC;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            height: 48px;
            margin-top: 24px;
            transition: background-color 0.2s ease;
        }

        button[type="submit"]:hover {
            background: #0747A6;
        }

        .register-link {
            text-align: center;
            margin-top: 24px;
            color: #42526E;
            font-size: 14px;
        }

        .register-link a {
            color: #0052CC;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            margin-bottom: 24px;
            border-radius: 4px;
            background: #FFEBE6;
            color: #BF2600;
            font-size: 14px;
            border: 1px solid #FF8F73;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .alert i {
            font-size: 16px;
        }

        .welcome-text {
            text-align: center;
            color: #42526E;
            font-size: 14px;
            margin: -16px 0 24px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-tasks"></i>
        </div>
        <h1>Welcome Back</h1>
        <p class="welcome-text">Please sign in to continue</p>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">
                        <i class="fas fa-exclamation-circle"></i>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Sign In</button>
        </form>

        <div class="register-link">
            Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = field.nextElementSibling.querySelector('i');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
